<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color: white;">
    <h1>Employee Management</h1>
    <div>
        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" placeholder="First Last">
        <label for="employeeEmail">Email:</label>
        <input type="text" id="employeeEmail" placeholder="email@example.com">
        <button id="addEmployeeBtn">Add Employee</button>
    </div>
    <div>
        <button id="toggleEmployeesBtn">Show Employees</button>
    </div>
    <div id="employees" style="display: none;"></div>
    <script src="scripts.js"></script>
</body>
</html>
